<body>
<div class="header">

    <!-- Navigationsleiste -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="images/DHBW.png" class="pull-left"
                                                                     style="height: 1.5em;" alt="">&nbsp;DHBW
                    Auslandsstudienportal</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse in" id="bs-example-navbar-collapse-1" aria-expanded="true">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href="index.html#portalInfo" style="padding-left: 30px;">Infos</a></li>
                    <li><a href="faq.html" style="padding-left: 30px;">FAQ</a></li>
                    <li class="logoutFenster">Eingeloggt als <b class="nutzerName"></b>

                        <button type="button" class="btn btn-default navMargin logoutButton"
                                id="logout" data-target="#logout">Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="container admin-process">
    <div class="row">
        <div class="col-md-12">
            <h1>Einzelschritt Bearbeiten</h1>
            <button type="button" class="btn btn-primary" onclick="location.href='admin-process.html?dia=studentBewerben'"style="margin-top:10px; margin-bottom: 10px; float: right;">Zurück zur Übersicht</button>
        </div>
        <div id="content" class="col-md-10">
            <div class="browser-window">
                <div class="title-bar"><span class="red"></span><span class="yellow"></span><span class="green"></span></div>
                <div class="content">
                    <div id="cardSlots"> </div>
                </div>
            </div>
            <button id="save" type="button" class="btn btn-primary">Speichern</button>
        </div>
        <div id="sidebar" class="col-md-2">
            <div class="square" data-type="title" data-limit="1">
                <i class="fa fa-header"></i>
                <b>Title</b>
            </div>
            <div class="square" data-type="subtitle">
                <i class="fa fa-header"></i>
                <b>Subtitle</b>
            </div>
            <div class="square" data-type="paragraph">
                <i class="fa fa-align-justify"></i>
                <b>Freitext</b>
            </div>
            <div class="square" data-type="form-text">
                <i class="fa fa-pencil-square-o"></i>
                <b>Textfeld</b>
            </div>
            <div class="square" data-type="form-select">
                <i class="fa fa-toggle-down"></i>
                <b>Auswahlfeld</b>
            </div>
            <div class="square" data-type="form-checkbox">
                <i class="fa fa-check-square-o"></i>
                <b>Checkbox</b>
            </div>
            <div class="square" data-type="form-upload">
                <i class="fa fa-upload"></i>
                <b>Upload</b>
            </div>
            <!--
            <div class="square" data-type="paragraph">
                <i class="fa fa-toggle-on"></i>
                <b>Radio</b>
            </div>-->
        </div>
    </div>
</div>
