<!DOCTYPE html>
<html lang="de">
<head>
    <title>DHBW Auslandsinfo</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/admin/datatable-admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no" charset="UTF-8">
    <link rel="stylesheet" href="../../node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../node_modules/jquery-form-validator/form-validator/theme-default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
  $(function(){
    var includes = $('[data-include]');
    jQuery.each(includes, function(){
      var file = '/../../partials/' + $(this).data('include') + '.html';
      $(this).load(file);
    });
  });
    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/jquery-form-validator/form-validator/jquery.form-validator.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/pages/nutzer.js"></script>

    <script type="text/javascript">
        window.cookieconsent_options = {
            "message": "Diese Webiste verwendet Cookies",
            "dismiss": "Verstanden!",
            "learnMore": "More info",
            "link": null,
            "theme": "light-top"
        };

    </script>
    <script type="text/javascript" src="../../node_modules/cookieconsent/build/cookieconsent.min.js"></script>
    <script src="../../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../../node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../../node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../js/admin/student_tabelle.js"></script>


</head>
<body>

<div data-include="header"></div>

<div style="margin: 200px">
    <div style="width: 100%; margin-bottom: 50px; height: 50px">
        <span style="float: left; font-size: 1.5rem;">Studenten bearbeiten</span>
        <span style="float: right; font-size: 1.5rem;">
            <a href="../../index.jsp" style="text-decoration: none">&larr; Zurück</a>
        </span>
    </div>
    <div class="table-responsive-lg">
        <table id="example" class="table table-striped table-bordered" style="width: 100%">
            <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Telefonnummer</th>
                <th>Mobilfunknummer</th>
                <th>Studiengang</th>
                <th>Kurs</th>
                <th>Martikelnummer</th>
                <th>Standort</th>
                <th>Bearbeiten</th>
                <th>Löschen</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student bearbeiten</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="myForm" method="post">
                    <div class="form-group">
                        <label for="vorname" class="col-form-label">Vorname:</label>
                        <input type="text" class="form-control" id="vorname">
                    </div>
                    <div class="form-group">
                        <label for="nachname" class="col-form-label">Nachname:</label>
                        <input type="text" class="form-control" id="nachname">
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="telefonnummer" class="col-form-label">Telefonnummer:</label>
                        <input type="tel" class="form-control" id="telefonnummer">
                    </div>
                    <div class="form-group">
                        <label for="mobilnummer" class="col-form-label">Mobilnummer:</label>
                        <input type="tel" class="form-control" id="mobilnummer">
                    </div>
                    <div class="form-group">
                        <label for="studiengang" class="col-form-label">Studiengang:</label>
                        <input type="text" class="form-control" id="studiengang">
                    </div>
                    <div class="form-group">
                        <label for="kurs" class="col-form-label">Kurs:</label>
                        <input type="text" class="form-control" id="kurs">
                    </div>
                    <div class="form-group">
                        <label for="matrikelnummer" class="col-form-label">Matrikelnummer:</label>
                        <input type="number" class="form-control" id="matrikelnummer">
                    </div>
                    <div class="form-group">
                        <label for="standort" class="col-form-label">Standort:</label>
                        <input type="text" class="form-control" id="standort">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="myFormSubmit" class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div data-include="footer"></div>

</body>
</html>
