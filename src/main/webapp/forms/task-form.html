<form class="form-horizontal" role="form">

	<p>
	<h3>Bitte &Uuml;berpr&uuml;fen Sie die Bewerbung.</h3>
	</p>

	<div class="form-group">
		<label class="control-label col-md-2">Vorname</label>
		<div class="col-md-10">
		<input
			cam-variable-name="studentVorname" cam-variable-type="String"
			readonly="true" class="form-control" />
			 </div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2">Nachname</label>
		<div class="col-md-10">
			<input cam-variable-name="studentNachname" cam-variable-type="String"
				name="nachname" readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Email</label>
		<div class="col-md-10">
			<input cam-variable-name="studentEmail" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Telefon</label>
		<div class="col-md-10">
			<input cam-variable-name="studentTelefon" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Handy</label>
		<div class="col-md-10">
			<input cam-variable-name="studentHandy" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Studiengang</label>
		<div class="col-md-10">
			<input cam-variable-name="studentStudiengang" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Kurs</label>
		<div class="col-md-10">
			<input cam-variable-name="studentKurs" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Matrikelnummer</label>
		<div class="col-md-10">
			<input cam-variable-name="studentMatrikelnummer" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Stra&szlig;e</label>
		<div class="col-md-10">
			<input cam-variable-name="studentAdresse" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Hausnummer</label>
		<div class="col-md-10">
			<input cam-variable-name="studentHausnummer" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Postleitzahl</label>
		<div class="col-md-10">
			<input cam-variable-name="studentPLZ" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Stadt</label>
		<div class="col-md-10">
			<input cam-variable-name="studentStadt" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Bundesland</label>
		<div class="col-md-10">
			<input cam-variable-name="studentBundesland" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Land</label>
		<div class="col-md-10">
			<input cam-variable-name="studentLand" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Phase</label>
		<div class="col-md-10">
			<input cam-variable-name="studentPhase" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Englisch Note</label>
		<div class="col-md-10">
			<input cam-variable-name="englischNote" cam-variable-type="String"/>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2">Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="firma" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2">Email Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="unternehmenEmail" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Ansprechpartner Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="unternehmenAnsprechpartner" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Stra&szlig;e Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="unternehmenStrasse" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Hausnummer Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="unternehmenHausnummer" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Postleitzahl Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="unternehmenPLZ" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Stadt Unternehmen</label>
		<div class="col-md-10">
			<input cam-variable-name="unternehmenStadt" cam-variable-type="String"
				readonly="true" class="form-control" />
		</div>
	</div>
	

	<div class="form-group">
		<label class="control-label col-md-2">DAAD-Formular</label>
		<div class="form-control-static col-md-10">
			<a cam-file-download="DAAD-Formular"></a>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Zustimmungsformular-Formular</label>
		<div class="form-control-static col-md-10">
			<a cam-file-download="Zustimmungsformular"></a>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Abiturzeugnis</label>
		<div class="form-control-static col-md-10">
			<a cam-file-download="Abiturzeugnis"></a>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Dualis-Dokumente</label>
		<div class="form-control-static col-md-10">
			<a cam-file-download="Dualis-Dokumente"></a>
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-md-2">Motivationsschreiben</label>
		<div class="form-control-static col-md-10">
			<a cam-file-download="Motivationsschreiben"></a>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-md-2">Validierung</label>
		<select cam-variable-name="validierungErfolgreich"
		        cam-variable-type="Boolean">
				  <option value="true">erfolgreich</option>
				  <option value="false">nicht erfolgreich</option>
			</select>
	</div>


</form>
